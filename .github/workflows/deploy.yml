name: Deploy to AWS EC2

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Deploy to EC2 via SSH
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.EC2_HOST }}
        username: ${{ secrets.EC2_USER }}
        key: ${{ secrets.EC2_KEY }}
        script: |
          # --- ERROR HANDLING ---
          # Exit immediately if a command exits with a non-zero status
          set -e
          set -o pipefail

          echo "üöÄ Starting Deployment..."

          # 1. Update Code
          echo "‚¨áÔ∏è Pulling latest code..."
          cd ~/ProTodo-App
          git fetch origin main
          # Force sync: This ensures server matches GitHub exactly (safest for automated deploys)
          git reset --hard origin/main  

          # 2. Update Configurations (Idempotent: Always forces correct state)
          echo "‚öôÔ∏è Updating configurations..."
          # Copy service file
          sudo cp deployment/protodo.service /etc/systemd/system/protodo.service
          sudo systemctl daemon-reload
          
          # Copy Nginx file
          sudo cp deployment/nginx_protodo /etc/nginx/sites-available/protodo
          # Ensure symlink exists (force creation)
          sudo ln -sf /etc/nginx/sites-available/protodo /etc/nginx/sites-enabled/
          
          # CRITICAL: Test Nginx config before reloading. 
          # If this fails, the script stops here, saving the site from crashing.
          echo "üß™ Testing Nginx config..."
          sudo nginx -t

          # 3. Install Dependencies
          echo "üì¶ Installing dependencies..."
          cd backend
          # Create venv if it somehow got deleted
          if [ ! -d "todo" ]; then python3 -m venv todo; fi
          source todo/bin/activate
          # Pip automatically skips installed packages (Efficient)
          pip install -r requirements.txt

          # 4. Restart Services
          echo "cw Restarting Application..."
          sudo systemctl restart protodo
          sudo systemctl reload nginx

          echo "‚úÖ Deployment Complete!"